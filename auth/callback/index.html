<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aloc — Confirmed</title>
    <meta name="color-scheme" content="light only" />
    <style>
      :root {
        /* tweak these to match your app */
        --bg: #f6f1ed;            /* similar to your Screen background */
        --brown: #3a2a23;         /* dark brown */
        --card: #ffffff;
        --muted: rgba(58, 42, 35, 0.75);
        --shadow: 0 18px 40px rgba(0,0,0,0.12);
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--brown);
      }

      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 520px;
        background: var(--card);
        border-radius: 22px;
        box-shadow: var(--shadow);
        overflow: hidden;
        border: 1px solid rgba(0,0,0,0.06);
      }

      .header {
        background: var(--brown);
        padding: 22px 20px;
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .logoBox {
        width: 54px;
        height: 54px;
        border-radius: 16px;
        background: var(--brown); /* stays dark for white logo */
        display: grid;
        place-items: center;
        border: 1px solid rgba(255,255,255,0.14);
      }

      .logoBox img {
        width: 34px;
        height: 34px;
        object-fit: contain;
        display: block;
      }

      .brand {
        color: white;
        line-height: 1.1;
      }

      .brand .name {
        font-weight: 900;
        font-size: 18px;
        letter-spacing: 0.2px;
      }

      .brand .sub {
        opacity: 0.85;
        font-weight: 700;
        font-size: 12px;
        margin-top: 4px;
      }

      .body {
        padding: 18px 20px 22px;
      }

      h1 {
        margin: 6px 0 8px;
        font-size: 22px;
        font-weight: 900;
        letter-spacing: 0.2px;
      }

      p {
        margin: 0 0 12px;
        color: var(--muted);
        line-height: 1.45;
        font-weight: 650;
        font-size: 14px;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border-radius: 999px;
        background: rgba(58, 42, 35, 0.08);
        color: var(--brown);
        font-weight: 800;
        font-size: 13px;
        margin-top: 6px;
      }

      .btnRow {
        display: grid;
        gap: 10px;
        margin-top: 16px;
      }

      .btn {
        appearance: none;
        border: none;
        border-radius: 14px;
        height: 52px;
        font-weight: 900;
        font-size: 15px;
        letter-spacing: 0.2px;
        cursor: pointer;
      }

      .btnPrimary {
        background: var(--brown);
        color: white;
      }

      .btnGhost {
        background: white;
        color: var(--brown);
        border: 1px solid rgba(58, 42, 35, 0.18);
      }

      .tiny {
        margin-top: 14px;
        font-size: 12px;
        color: rgba(58, 42, 35, 0.6);
        font-weight: 650;
      }

      .tiny code {
        background: rgba(0,0,0,0.06);
        padding: 2px 6px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="header">
          <div class="logoBox">
            <!-- Replace this src with your hosted logo URL (see note below) -->
            <img id="logo" src="./aloc-logo.png" alt="Aloc logo" />
          </div>
          <div class="brand">
            <div class="name">Aloc</div>
            <div class="sub">Email confirmation</div>
          </div>
        </div>

        <div class="body">
          <h1 id="title">You’re confirmed ✅</h1>
          <p id="desc">
            Your email is verified. If you’re on your phone, tap below to open Aloc.
          </p>

          <div class="pill" id="statusPill">Preparing link…</div>

          <div class="btnRow">
            <button class="btn btnPrimary" id="openAppBtn" disabled>Open Aloc</button>
            <button class="btn btnGhost" id="copyBtn" style="display:none;">Copy link</button>
          </div>

          <div class="tiny" id="tinyHelp" style="display:none;">
            If the button doesn’t work, make sure the app is installed. Then open Aloc and log in.
          </div>

          <div class="tiny" id="debug" style="display:none;"></div>
        </div>
      </div>
    </div>

    <script>
      // Change this to your Expo scheme (from app.json "scheme")
      const APP_DEEPLINK_BASE = "aloc://auth/callback";

      const statusPill = document.getElementById("statusPill");
      const openAppBtn = document.getElementById("openAppBtn");
      const copyBtn = document.getElementById("copyBtn");
      const tinyHelp = document.getElementById("tinyHelp");
      const debug = document.getElementById("debug");

      // Supabase email links often include tokens in the hash (#access_token=...&refresh_token=...)
      const hash = window.location.hash || "";
      const hasTokens = hash.includes("access_token=") && hash.includes("refresh_token=");

      // Build deep link to your app, preserving the hash tokens if present
      const deepLink = hasTokens ? (APP_DEEPLINK_BASE + hash) : APP_DEEPLINK_BASE;

      function isProbablyMobile() {
        return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      // Update UI
      if (hasTokens) {
        statusPill.textContent = "Ready to open the app";
      } else {
        statusPill.textContent = "Confirmed — open the app to continue";
      }

      openAppBtn.disabled = false;
      tinyHelp.style.display = "block";

      openAppBtn.addEventListener("click", () => {
        // Attempt to open the app
        window.location.href = deepLink;

        // If on desktop, show copy option
        if (!isProbablyMobile()) {
          copyBtn.style.display = "block";
          statusPill.textContent = "On desktop? Copy link or open Aloc on your phone.";
        }
      });

      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(deepLink);
          statusPill.textContent = "Copied ✅";
          setTimeout(() => (statusPill.textContent = "Ready to open the app"), 1500);
        } catch (e) {
          statusPill.textContent = "Couldn’t copy link";
        }
      });

      // Optional: show debug info by adding ?debug=1
      const params = new URLSearchParams(window.location.search);
      if (params.get("debug") === "1") {
        debug.style.display = "block";
        debug.innerHTML = `
          <div style="margin-top:10px;">
            <div><b>Deep link:</b> <code>${deepLink.replace(/</g,"&lt;")}</code></div>
            <div><b>Has tokens:</b> ${hasTokens}</div>
          </div>
        `;
      }
    </script>
  </body>
</html>
